<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Es un perro?</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            margin: 20px;
            padding: 10px;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Es un perro?</h1>
        <p>Toma una foto y averigua si es un perro o no.</p>

        <!-- Video para mostrar la cámara -->
        <video id="camera" autoplay playsinline></video>

        <!-- Botón para capturar la foto -->
        <button id="capture">Capturar Foto</button>

        <!-- Canvas para mostrar la imagen capturada -->
        <canvas id="snapshot"></canvas>

        <!-- Resultado del modelo -->
        <p id="result"></p>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('snapshot');
        const result = document.getElementById('result');
        const captureButton = document.getElementById('capture');
        const ctx = canvas.getContext('2d');

        async function setupCamera() {
            // Solicitar acceso a la cámara
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        }

        async function loadModelAndPredict(image) {
            result.textContent = 'Cargando modelo...';
            // Cargar MobileNet
            const model = await mobilenet.load();

            // Realizar predicción
            const predictions = await model.classify(image);

            // Buscar si "perro" está en la clasificación
            const isDog = predictions.some(pred => pred.className.toLowerCase().includes('dog'));

            if (isDog) {
                result.textContent = '¡Es un perro! 🐶';
            } else {
                result.textContent = 'No es un perro. 🚫';
            }
        }

        captureButton.addEventListener('click', () => {
            // Ajustar el tamaño del canvas al tamaño del video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Dibujar la imagen capturada en el canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Usar el canvas como entrada para el modelo
            loadModelAndPredict(canvas);
        });

        // Inicializar la cámara al cargar la página
        setupCamera();
    </script>
</body>
</html>
